<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finn e Jake observando abelhas Ã  noite">
    <title>Abelhas de Hora da Aventura</title>
    
    <style>
        body {
            background-image: url(adventuretime.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        img {
            position: absolute;
            height: 56px;
            width: 56px;
        }
    </style>
</head>

<body>
    <div id="abelhas">
    </div>
    
    <button id="novo">Adicionar abelha</button>
    
    <script>
        var audio = new Audio('islandsong.mp3');
        audio.play();
        
        class Abelha {
            constructor() {
                this.x = 0;
                this.y = 0;
                this.baseY = Math.random() * 555;
                this.el = document.createElement('img');
                this.el.src = 'bee.gif';
                this.el.alt = 'Abelha';
                document.querySelector('#abelhas').appendChild(this.el);
            }

            movimentar() {
                this.x += 2;
                this.y = this.baseY + Math.sin(this.x / 12) * 29 + Math.cos(Math.sqrt(3) * (this.x / 19)) * 28;

                if (this.x >= window.innerWidth) {
                    this.x = -10;
                    this.baseY = Math.random() * 555;
                }

                this.el.style.transform = 'translate(' + this.x + 'px, ' + this.y + 'px)';
                //this.el.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }
        }
        
        // Iniciar apenas com uma abelha
        let abelhas = [new Abelha()];

        setInterval(() => {
            for (let i = 0; i < abelhas.length; i++) {
                abelhas[i].movimentar();
            }
        }, 23);
        
        let novoEl = document.querySelector('#novo');
        novoEl.addEventListener('click', () => {
            abelhas.push(new Abelha());
        });

    </script>
</body>

</html>
