        body {
            background-image: url(adventuretime.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        img {
            position: absolute;
            /*top: 50px;

            height: 56px;
            width: 56px;
        }
    </style>

<body>
    <img src="bee.gif" alt="Abelha">
    
    <script>
        let x = 0;
        let baseY = Math.random() * 300;
        let y = baseY;
        let abelhaEl = document.querySelector('img');

        //abelhaEl.style.left = x + 'px';
        setInterval(() => {
            x += 2;
            y = baseY + Math.sin(x / 12) * 29 + Math.cos(Math.sqrt(3) * (x / 19)) * 28;
            
            if (x >= window.innerWidth) {
                x = -10;
                baseY = Math.random() * 300;
            }
            abelhaEl.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
        }, 23);

    </script>
</body>
